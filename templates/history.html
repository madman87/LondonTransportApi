<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

        <link href="/static/app.css" rel="stylesheet">
    </head>
    <body class="history">
        <div class="container">
            <div class="login-page clearfix">
              <div class="login-box auth0-box before">

                <h3 class='heading'>API CALLS HISTORY PAGE</h3>
                <a id="qsLoginBtn" class="btn btn-primary btn-lg btn-login btn-block" href="/">GO BACK</a>
                <div class="buttons">
                <form method="post" action="/history">
                    <p>
                      <input type="submit" class="apiBtn" name="submit_button" value="Show API Calls History">
                      <input type="text" class="submit" name="searchDbKey" placeholder="Enter Key">
                      <input type="text" class="submit" name="searchDbValue" placeholder="Enter Value">
                      <input type = "submit" class="submit" name='submitBtn' value = "search">
                      <input type = "submit" class="deleteAll" name='deleteAll' value = "Delete ALL History">
                    </p>
                  </div>
                </form>
              </div>
            </div>
        </div>
        <div id="result">
          <table>
            <thead>
              <tr>
                <th>ObjectID</th>
                <th>Timestamp</th>
                <th>VehickleID</th>
                <th>Station Name</th>
                <th>Destination</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {%for i in data%}
              <tr class="row_entry" data-objectid="{{i['_id']}}"><td>{{i['_id']}}</td><td>{{i.Timestamp}}</td><td>{{i.VehickleID}}</td><td>{{i.StationName}}</td><td>{{i.DestinationName}}</td><td><img alt="bin" class='img' src="static/delete.png" style="float:right;width:35px;height:35px;" ></td></tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
        <script src="static/script.js"></script>
    </body>
</html>
